<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  
  <main>
    <div class="bg-top"></div>
    <section class="faq-content">
      <div class="main-title-container">
        <img src="assets/images/icon-star.svg" alt="A Star icon">
        <h1 class="main-title">FAQs</h1>
      </div>
      <div id="question-title-0" class="question-title-container">
        <img id="question-0" src="assets/images/icon-plus.svg" alt="A Plus icon">
      </div>
      <div id="answer-0">
      </div>
      <div id="question-title-1" class="question-title-container">
        <img id="question-1" src="assets/images/icon-plus.svg" alt="A Plus icon">
      </div>
      <div id="answer-1">
      </div>
      <div id="question-title-2" class="question-title-container">
        <img id="question-2" src="assets/images/icon-plus.svg" alt="A Plus icon">
      </div>
      <div id="answer-2">
      </div>
      <div id="question-title-3" class="question-title-container">
        <img id="question-3" src="assets/images/icon-plus.svg" alt="A Plus icon">
      </div>
      <div id="answer-3">
      </div>
    </section>


  </main>

  
  <footer>
    <div class="attribution">
      <span class="attribution-link">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/justCaioDev" target="_blank">Caio Azevedo</a>.
      </span>
    </div>
  </footer>
</body>
</html>
